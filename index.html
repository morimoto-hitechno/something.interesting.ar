<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>ARつかったなんかおもしろいやつ</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <!-- Create a scene -->
        <a-scene embedded arjs>

            <!-- Load assets -->
            <a-assets>
                <!-- "Desk ＆ Chair (Low Poly)" (https://skfb.ly/6Voup) by game_travel is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
                <a-asset-items id="office" src="office.glb"></a-asset-items>
            </a-assets>

            <!-- Load markers -->
            <a-marker type="pattern" url="hiro.patt">
                <a-entity gltf-model="#office" scale="0.0008 0.0008 0.0008"></a-entity>
            </a-marker>

            <!-- Create a camera -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
